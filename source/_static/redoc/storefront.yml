swagger: '2.0'
info:
  title: nxtbn API
  description: API documentation for nxtbn App
  version: v1
host: 127.0.0.1:8001
schemes:
- http
basePath: /
consumes:
- application/json
produces:
- application/json
securityDefinitions:
  api_key:
    type: apiKey
    in: header
    name: Authorization
security:
- api_key: []
paths:
  /order/storefront/api/guest-user-order-create/{payment_plugin_id}/:
    post:
      operationId: order_storefront_api_guest-user-order-create_create
      summary: API endpoint to create an anonymous user order.
      description: |-
        This view allows anonymous users to create orders. The serializer used for the order creation
        is determined dynamically based on the payment gateway ID provided in the URL.
      parameters:
      - name: data
        in: body
        required: true
        schema:
          $ref: '#/definitions/GuestOrder'
      responses:
        '201':
          description: ''
          schema:
            $ref: '#/definitions/GuestOrder'
      tags:
      - order
    parameters:
    - name: payment_plugin_id
      in: path
      required: true
      type: string
  /order/storefront/api/orders/:
    get:
      operationId: order_storefront_api_orders_list
      description: ''
      parameters:
      - name: page
        in: query
        description: A page number within the paginated result set.
        required: false
        type: integer
      responses:
        '200':
          description: ''
          schema:
            required:
            - count
            - results
            type: object
            properties:
              count:
                type: integer
              next:
                type: string
                format: uri
                x-nullable: true
              previous:
                type: string
                format: uri
                x-nullable: true
              results:
                type: array
                items:
                  $ref: '#/definitions/Order'
      tags:
      - order
    parameters: []
  /order/storefront/api/user-order-create/{payment_plugin_id}/:
    post:
      operationId: order_storefront_api_user-order-create_create
      summary: API endpoint to create an authenticated user order.
      description: |-
        This view allows authenticated users to create orders. The serializer used for the order creation
        is determined dynamically based on the payment gateway ID provided in the URL.
      parameters:
      - name: data
        in: body
        required: true
        schema:
          $ref: '#/definitions/AuthenticatedUserOrder'
      responses:
        '201':
          description: ''
          schema:
            $ref: '#/definitions/AuthenticatedUserOrder'
      tags:
      - order
    parameters:
    - name: payment_plugin_id
      in: path
      required: true
      type: string
  /payment/storefront/api/non-sensitive-payment-info/{payment_plugin_id}/:
    get:
      operationId: payment_storefront_api_non-sensitive-payment-info_read
      description: ''
      parameters: []
      responses:
        '200':
          description: ''
      tags:
      - payment
    parameters:
    - name: payment_plugin_id
      in: path
      required: true
      type: string
