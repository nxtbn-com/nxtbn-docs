      tags:
      - product
    parameters: []
  /product/storefront/api/products/:
    get:
      operationId: product_storefront_api_products_list
      description: ''
      parameters:
      - name: name
        in: query
        description: name
        required: false
        type: string
      - name: summary
        in: query
        description: summary
        required: false
        type: string
      - name: description
        in: query
        description: description
        required: false
        type: string
      - name: category
        in: query
        description: category
        required: false
        type: string
      - name: vendor
        in: query
        description: vendor
        required: false
        type: string
      - name: brand
        in: query
        description: brand
        required: false
        type: string
      - name: type
        in: query
        description: type
        required: false
        type: string
      - name: related_to
        in: query
        description: related_to
        required: false
        type: string
      - name: collection
        in: query
        description: collection
        required: false
        type: string
      - name: search
        in: query
        description: A search term.
        required: false
        type: string
      - name: ordering
        in: query
        description: Which field to use when ordering the results.
        required: false
        type: string
      - name: page
        in: query
        description: A page number within the paginated result set.
        required: false
        type: integer
      responses:
        '200':
          description: ''
          schema:
            required:
            - count
            - results
            type: object
            properties:
              count:
                type: integer
              next:
                type: string
                format: uri
                x-nullable: true
              previous:
                type: string
                format: uri
                x-nullable: true
              results:
                type: array
                items:
                  $ref: '#/definitions/Product'
      tags:
      - product
    parameters: []
  /product/storefront/api/products/{slug}/:
    get:
      operationId: product_storefront_api_products_read
      description: ''
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/ProductDetail'
      tags:
      - product
    parameters:
    - name: slug
      in: path
      required: true
      type: string
      format: slug
      pattern: ^[-a-zA-Z0-9_]+$
